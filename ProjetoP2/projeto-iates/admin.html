<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Estilo opcional, pode adaptar ao seu projeto -->
    <link rel="stylesheet" href="css/default.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <div id="title">
          <h1>Área Administrativa</h1>
          <p>Área restrita. Acesso apenas para administradores.</p>
        </div>
      </header>

      <main>
        <h2>Login do Administrador</h2>

        <form id="formLogin">
          <div class="entry">
            <label for="email">E-mail</label>
            <input type="email" id="email" required />
          </div>

          <div class="entry">
            <label for="senha">Senha</label>
            <input type="password" id="senha" required />
          </div>

          <div class="buttons">
            <button type="submit" class="button">Entrar</button>
          </div>
        </form>

        <p id="mensagemErro" style="color: red; font-weight: bold"></p>
      </main>
    </div>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>

    <script>
      $(document).ready(function () {
        $("#formLogin").submit(function (e) {
          e.preventDefault(); 

          var email = $("#email").val();
          var senha = $("#senha").val();

          var objLoginSenha = {
            email: email,
            senha: senha,
          };

          
          var valido = validarUsuario(objLoginSenha);

          if (valido === true) {

            window.location.href = "mensagens.html";
          } else {
            $("#mensagemErro").text("E-mail e Senha inválidos");
          }
        });
      });
    </script>
  </body>
</html>
